name: Send Daily Sheet Snapshot

on:
  workflow_dispatch: {}
  schedule:
    # 매일 00:00 UTC (한국시간 09:00) 실행
    - cron: "0 0 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf Pillow gspread google-auth google-auth-oauthlib holidays requests

      - name: Run script
        env:
          # ==== Secrets (리포지토리 Settings > Secrets and variables > Actions) ====
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          # ==== Optional overrides ====
          SHEET_RANGE_TOP: ${{ vars.SHEET_RANGE_TOP }}
          SHEET_RANGE_BOTTOM: ${{ vars.SHEET_RANGE_BOTTOM }}
          EXPORT_SCALE: ${{ vars.EXPORT_SCALE }}
        run: |
          python fetch_and_send.py
