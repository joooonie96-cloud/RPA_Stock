name: Send Daily Sheet Snapshot

on:
  workflow_dispatch: {}
  schedule:
    # 매일 09:00 KST == 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  send-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf Pillow gspread google-auth google-auth-oauthlib holidays requests

      - name: Run script
        env:
          # ===== REQUIRED (Repository Secrets) =====
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # ===== OPTIONAL (Repository Variables) - with defaults =====
          SHEET_RANGE_TOP: ${{ vars.SHEET_RANGE_TOP || '최종!A1:K29' }}
          SHEET_RANGE_BOTTOM: ${{ vars.SHEET_RANGE_BOTTOM || '최종!A30:K58' }}
          EXPORT_SCALE: ${{ vars.EXPORT_SCALE || '2' }}
          HOLIDAY_COUNTRY: ${{ vars.HOLIDAY_COUNTRY || 'KR' }}
        run: |
          python fetch_and_send.py
