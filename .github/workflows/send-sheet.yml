name: Send Google Sheet

on:
  schedule:
    # 월~금, 06:45 UTC = KST 15:45
    - cron: '45 6 * * 1-5'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (PDF → PNG)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth holidays pandas requests

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_RANGE: ${{ secrets.SHEET_RANGE }}   # 예) 시트1!A1:H40
          HOLIDAY_COUNTRY: 'KR'
          # PDF 렌더 품질(배율). 1~4 정도 권장. 값이 클수록 선명/용량 증가
          EXPORT_SCALE: '2'
        run: python scripts/send_sheet_image.py
